name: Build and Auto-Tag

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ›  Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen

      - name: ğŸ“„ Generate Documentation
        run: |
          doxygen Doxyfile

      - name: ğŸ“¦ Upload Documentation as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: path/to/generated/docs
