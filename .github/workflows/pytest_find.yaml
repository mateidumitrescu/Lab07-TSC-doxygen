name: 🚀 Run Unit Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: 🚀 Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: 🔍 Run Tests
        run: |
          pytest test_find.py